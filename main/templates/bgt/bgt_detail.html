{% extends "main__/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/bgt/bgt_detail.css' %}">
{% endblock %}
{% block content %}
    <img id="drug_photo" src="{{ drug.photo.url }}" alt="No found">
    <span id="title"><p>جزئیات خرید</p></span>
    <label id="name_label">
        {{ bgt.name }}
    </label>
    <br>
    <div id="drug_content">
        <label>
            شرکت دارو:
        </label>
        {{ bgt.company }}
        <br>
        <label>
            مقدار دارو:
        </label>
        {{ bgt.amount }}
        <br>
        قیمت خرید:
        <span> {{ bgt.bg_price }} </span>
        <span id="price_lbl"> {{ bgt.currency }} </span>
        <br>
        <label>
            تاریخ خرید:
        </label>
        {{ bgt.date }}
        <br>
        <label>
            بیل نمبر:
        </label>
        {{ bgt.bgt_bill }}
        <br>

        <label>
            مجموع:
        </label>
        {{ bgt.total }}
        <br>
        <span id="see_bgts"><a href="{{ bgt.drug.get_absolute_url }}"> دیدن جزئیات دارو</a></span>

    </div>
{% endblock %}
