<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        /* Persian Font */
        @font-face {
            font-family: 'Persian';
            src: url('/static/fonts/Vazir.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Persian', sans-serif;
        }
        #header{

        }
        /* Responsive Styles */
        @media (max-width: 767px) {
            #header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                border-bottom: 1px solid #555;
            }

            #store_name {
                font-size: 18px;
                font-weight: bold;
            }

            #menu_bar {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }

            #menu_item a {
                color: #fff;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            #menu_item a:hover {
                background-color: #555;
            }

            #welcm {
                text-align: center;
                margin-top: 10px;
                color: #ccc;
            }

        }

        @media (min-width: 768px) {
            #header {
                background-color: #333;
                color: #fff;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #555;
            }

            #store_name {
                font-size: 24px;
                font-weight: bold;
            }

            #menu_bar {
                display: flex;
            }

            #menu_item a {
                color: #fff;
                text-decoration: none;
                padding: 10px 15px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            #menu_item a:hover {
                background-color: #555;
            }

            #welcm {
                text-align: right;
                margin-top: 0;
                color: #ccc;
            }

            /* Diff Element Styles */
            .diff {
                background-color: #f8f8f8;
                border: 1px solid #ddd;
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 5px;
            }

            .diff span {
                font-size: 14px;
                padding: 3px 8px;
                border-radius: 4px;
                background-color: #f1f1f1;
                display: inline-block;
                margin: 3px;
            }
            #delete_form input{
                width: 100%;
                height: 100%;
                background-color: red;
            }
        }
    </style>
</head>

<body>
    {% include 'main__/header.html' %}
    <div id="contents">
        {% block content %}
        {% endblock %}
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function (e) {
        {% block domready %}
        {% endblock %}
    })
</script>
